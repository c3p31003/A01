<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>遊具管理システム</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <div class="wrapper">
        <div class="flexbox">
            <div class="section">
                <h1>アカウント</h1>
                <div class="top_account_section">
                    <h1>〇〇さん</h1>
                    <h2>ＩＤ：</h2>
                    <h2>管理している公園：</h2>
                    <div class="LogOut_button">ログアウト</div>
                </div>
                <div class="top_document_section" id="mobile"><!-- スマホ・タブレットのみ -->
                    <h1>書類作成・データ</h1>
                    <h2>日報作成</h2>
                    <h2>結果報告書作成</h2>
                    <h2>点検チェックシート</h2>
                    <h2>書類一覧</h2>
                    <h2>劣化進行記録・劣化予測</h2>
                    <h2>写真閲覧</h2>
                </div>
                <div class="top_document_section" id="PC"><!-- PCのみ -->
                    <h1>書類作成・データ</h1>
                    <div class="flexbox">
                        <div>
                            <h2>日報作成</h2>
                            <h2>結果報告書作成</h2>
                            <h2>点検チェックシート</h2>
                        </div>
                        <div>
                            <h2>劣化進行記録・劣化予測</h2>
                            <h2>写真閲覧</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section" id="mobile"><!-- スマホ・タブレットのみ -->
                <h1>遊具点検</h1>
                <h2>ブランコ</h2>
                <h2>すべり台</h2>
                <h2>ジャングルジム</h2>
                <h2>鉄棒</h2>
                <h2>複合遊具</h2>
                <h2>砂場</h2>
                <h2>健康遊具</h2>
                <h2>ターザンロープ</h2>
                <h2>シーソー</h2>
            </div>
            <div class="section top_CreatedDocument_section" id="PC"><!-- PCのみ -->
                <h1>過去に作成された書類</h1>
                <h2>日報</h2>
                <h2>結果報告書</h2>
                <h2>点検チェックシート</h2>
                <h3>書類一覧</h3>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
